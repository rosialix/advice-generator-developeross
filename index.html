<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="advice-generator">
      <div class="advice-generator__output">
        <span class="advice-generator__number"></span>
        <p class="advice-generator__quote"></p>
        <picture class="advice-generator__divisor">
          <source media="(min-width:545px)">
          <img src="./images/pattern-divider-mobile.svg" alt="Dividir Linea Vector"  >
        </picture>
      </div>
        <button class="advice-generator__btn">
          <img src="./images/icon-dice.svg" class="advice-generator__btn-img">
        </button>


      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Developer Ross</a>.
    
  </div>

 

  <script src="main.js"></script>

</body>
</html>
